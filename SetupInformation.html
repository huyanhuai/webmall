<script>
    $(function () {
       
    });
    $("#submit").click(function () {
        delLocal("token");
        window.location.href = "index.html";
    });
    $("#clearCache").click(function () {
        layer.open({
            content: '您确定要清除缓存吗？'
            , btn: ['确定', '不要']
            , yes: function (index) {
                layer.close(index);
                delLocal("token");
                if (getLocal("token") == null) {
                    layMessage("缓存已清除", 1)
                }
            }
        });
    })
</script>
